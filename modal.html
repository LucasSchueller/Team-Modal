<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Team-Modal | Lucas Schüller</title>

    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/main.min.css">

    <link rel="stylesheet" href="assets/font/montserrat.css">

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
    <div class="modal" style="display: none;">
        <div class="img">
            <img src="" alt="">
        </div>
        <ul class="description">
            <div class="exchange1">
                <li class="name">
                    <h1></h1>
                </li>
                <li class="bio">
                    <p></p>
                </li>
            </div>
            <ul class="social">
                <a href="https://twitter.com/Moxltweets" target="_blank" class="youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://twitter.com/Moxltweets" target="_blank" class="twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://twitter.com/Moxltweets" target="_blank" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/Moxltweets" target="_blank" class="linkedin">

            <div class="exchange2">
                <ul class="contact">
                    <li>PHONE:
                        <a></a>
                    </li>
                    <li>E-MAIL:
                        <a></a>
                    </li>
                </ul>
            </div>
            <li class="nav">
                <button type="button" onclick="previousMember()">PREVIOUS</button>
                <button type="button" class="primary" onclick="nextMember()">NEXT</button>
            </li>
        </ul>
    </div>

    <script>
        if (window.width < 700) {
            let node = document.getElementsByTagName("body")[0];
            node.classList.add("mobile");
        }
    </script>
